<body>
  <h1>Uppgift 8</h1>
  <p>Användaren ska kunna skriva in sitt för- och efternamn. Sedan ska utskriften vara första bokstaven i förnamnet, och resternade av efternamnet</p>
  <p>Exempel: Sebastian Berglönn blir S. Berglönn</p>
  
  <input type="text" id="firstname" placeholder="Förnamn"><br>
  <input type="text" id="lastname" placeholder="Efternamn"><br>
  <button>Skicka in</button><br>
  <p id="utskrift"></p>

</body>
